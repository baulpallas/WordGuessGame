    <title>Guess the Sovient Union Repbulic!</title>
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />

    <div id="directions">
      <h1>Guess the Soviet Union Republic!</h1>
      <h3>Press any alphabetic key to get started</h3>
    </div>

      <div id="guess"></div>
    </div>

    <script src="assets/javascript/game.js"></script>
